<div class="row">
  <div class="col-md-4">
    <div>
      <form [formGroup]="postForm" class="bg-primary" #postf (ngSubmit)="postHandler()">
          <div>
              <label for="postMessage">Your message:</label>
              <textarea type="text" formControlName="postMessage" #postMessage rows="10" mdbInput ></textarea>
          </div>
          <div>
              <label for="author">Written by:</label>
              <input type="text" formControlName="author" #author >
          </div>
          <button class="bg-danger">Create post:</button>
      </form>
    </div>
    <div class="post-container">
      <div *ngFor="let post of allposts">
        <app-all-posts [post] = "post"></app-all-posts>
      </div>
    </div>
  </div>
  <div class="col-md-4 bg-danger">

    <input [matDatepicker]="myDatepicker">
<mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
<mat-datepicker #myDatepicker></mat-datepicker>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node">
          <li class="mat-tree-node">
              <button mat-icon-button>
                <span  class= 'fa fa-chevron-right'>
                  {{node.name}}
                </span>
              </button>
          </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
              <div class="mat-tree-node">
                  <button mat-icon-button matTreeNodeToggle>
                    <span *ngIf="hasChild"  class= 'fa fa-chevron-down'></span>
                  </button>
                  {{node.name}}
              </div>
              <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
              </ul>
          </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>

<div class="col-md-4 bg-info">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile [rowspan]="1" [colspan]="1"><img src="../../assets/images/1.jpg" alt="1.jpg"></mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="1"><img src="../../assets/images/2.jpg" alt="2.jpg"></mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="1"><img src="../../assets/images/3.jpg" alt="3.jpg"></mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="1"><img src="../../assets/images/4.jpg" alt="4.jpg"></mat-grid-tile>
  </mat-grid-list>
</div>

</div>
